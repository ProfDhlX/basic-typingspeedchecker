<!DOCTYPE html>
<html>
<head>
    <title>Typing Speed Checker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-to-type">The quick brown fox jumps over the lazy dog.</div>
        <textarea id="user-input" placeholder="Start typing here..."></textarea>
        <button onclick="startTyping()">Start Typing</button>
        <div class="timer" id="timer">20</div>
        <div class="result" id="result">Your typing speed: <span id="speed">0</span> CPM</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
